<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dark background color */
            color: #fff; /* Light text color */
        }

        header {
            background-color: #483d8b; /* Dark slate blue color */
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #483d8b; /* Dark slate blue color */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        button {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            background-color: #6a5acd; /* Lighter violet-purple color for buttons */
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 5px; /* Rounded corners for a softer look */
            transition: background-color 0.3s; /* Smooth transition on hover */
            font-weight: bold; /* Increased font weight for a cleaner appearance */
        }

        button:hover {
            background-color: #483d8b; /* Dark slate blue color on hover */
        }

        .cool-symbol {
            font-size: 20px;
            margin-right: 5px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .cool-symbol-left {
            left: 10px;
        }

        .cool-symbol-right {
            right: 10px;
        }

        .listen-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Your Website Name</h1>
        <span class="cool-symbol cool-symbol-left">&#10023;</span>
        <span class="cool-symbol cool-symbol-right">&#10023;</span>
    </header>

    <section>
        <h2>Welcome to My Website!</h2>
        <p>Here are my projects, try them out!</p>

        <!-- Buttons to Redirect to Other Projects -->
        <button onclick="window.location.href='https://hubek1230.github.io/JSSnake/'">JavaScript Snake</button>
        <button onclick="window.location.href='https://hubek1230.github.io/mimik1230/'">Jumpscare</button>
        <!-- Add more buttons for additional projects as needed -->
    </section>

    <footer>
        <p>&copy; 2024 Your Website Name. All rights reserved.</p>
        <button class="listen-button" onclick="window.location.href='https://www.youtube.com/watch?v=W-hrBhA4XkM&t=213s'">Listen to Gregorian Chants</button>
    </footer>
</body>

</html>
